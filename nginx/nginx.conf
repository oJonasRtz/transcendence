events {}

http {
    access_log /var/log/nginx/access.log;
    resolver 127.0.0.11 valid=10s ipv6=off;

	# zone=ip_limit:200m means 200 megabytes of RAM separated to note each IP and rate=50/s is the limit of requests
     limit_req_zone $binary_remote_addr zone=ip_limit:200m rate=50r/s;
     limit_req_status 429;
     # It's necessary to handle with actions
     map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        return 301 https://$host$request_uri;
    }

    server {
         # nodelay -> reject the IP and burst is the pinnacle tolerable requests per second by IP
         limit_req zone=ip_limit burst=100 nodelay;
         listen 443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/ssl/server.cert;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        client_max_body_size 5M;

        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Credentials true;

        # Serve user-uploaded avatars from api-gateway
        location /public/uploads/ {
            set $api_gateway https://api-gateway:3000;
            proxy_pass $api_gateway;

            proxy_http_version 1.1;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_ssl_name api-gateway;

            proxy_redirect off;
        }

        # Serve legacy default avatar assets from api-gateway
        location /public/images/ {
            set $api_gateway https://api-gateway:3000;
            proxy_pass $api_gateway;

            proxy_http_version 1.1;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_ssl_name api-gateway;

            proxy_redirect off;
        }

        # All routes -> Next.js (rewrites handle api-gateway proxying)
        location / {
            set $frontend http://frontend:3000;
            #rota de testes mantem comentado, podemos usar dps
            # set $frontend https://api-gateway:3000;
            proxy_pass $frontend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location /socket.io/ {
            set $api_gateway https://api-gateway:3000;
            proxy_pass $api_gateway;

            proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;

                proxy_set_header Host $host:$server_port;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_ssl_server_name on;
                proxy_ssl_name api-gateway;

                proxy_redirect off;
        }

        # Grafana HTTPS on subpath
        location /grafana/ {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
        }

        # Games routes
        location /pong-ws/ {
            proxy_pass https://game-server:8443/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_read_timeout 86400s; # 24 hours
            proxy_send_timeout 86400s; # 24 hours
        }

        #essa eh uma rota de testes e deve ser removida antes da entrega
        #nao meche nela, pf 0_0
        location /match/ {
            proxy_pass https://match-service:3010/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        location /match-ws/ {
            set $match_service https://match-service:3010;
            proxy_pass $match_service;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
            proxy_ssl_name match-service;

            proxy_buffering off;
            proxy_read_timeout 86400s; # 24 hours
            proxy_send_timeout 86400s; # 24 hours
        }
    }
}
