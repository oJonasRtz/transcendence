events {}

http {
	# zone=ip_limit:200m means 200 megabytes of RAM separated to note each IP and rate=50/s is the limit of requests
     limit_req_zone $binary_remote_addr zone=ip_limit:200m rate=50r/s;
     limit_req_status 429;
     # It's necessary to handle with actions
     map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        return 301 https://$host$request_uri;
    }

    server {
         # nodelay -> reject the IP and burst is the pinnacle tolerable requests per second by IP
         limit_req zone=ip_limit burst=100 nodelay;
         listen 443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/ssl/server.cert;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        client_max_body_size 5M;

        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Credentials true;

        # Serve user-uploaded avatars from api-gateway
        location /public/uploads/ {
            proxy_pass https://api-gateway:3000/public/uploads/;

            proxy_http_version 1.1;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
        }

        # All routes -> Next.js (rewrites handle api-gateway proxying)
        location / {
            # proxy_pass http://frontend:3000;
            proxy_pass https://api-gateway:3000;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location /socket.io/ {
            proxy_pass https://api-gateway:3000/socket.io/;

            proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;

                proxy_set_header Host $host:$server_port;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-Proto $scheme;

                proxy_redirect off;
        }

        # Grafana HTTPS on subpath
        location /grafana/ {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
        }

        # Games routes
        location /pong-ws/ {
            proxy_pass https://game-server:8443/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_read_timeout 86400s; # 24 hours
            proxy_send_timeout 86400s; # 24 hours
        }

        location /match/ {
            allow 172.28.0.0/16;  # Allow internal Docker network
            deny all;             # Deny all other access

            proxy_pass https://match-service:3010/;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_redirect off;
        }

        location /match-ws/ {
            proxy_pass https://match-service:3010/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;

            proxy_buffering off;
            proxy_read_timeout 86400s; # 24 hours
            proxy_send_timeout 86400s; # 24 hours
        }
    }
}
