services:
  api-gateway:
    build: ./api-gateway
    image: api-gateway:1.0.0
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
    networks:
      - "transcendence"
    volumes:
      - ./shared/ssl:/app/shared/ssl:ro
      - api-gateway:/app/public
      - ./shared/ip/server.ip:/app/shared/server.ip:ro
  auth-service:
    build: ./auth-service
    image: auth-service:1.0.0
    container_name: auth-service
    depends_on:
      - sqlite-db
    networks:
      - "transcendence"
      - "db_connection"
  users-service:
    build: ./users-service
    image: users-service:1.0.0
    container_name: users-service
    depends_on:
      - sqlite-db
    networks:
      - "transcendence"
      - "db_connection"
    volumes:
      - users-service:/app/assets
  sqlite-db:
    build: ./sqlite-db
    image: sqlite-db:1.0.0
    container_name: sqlite-db
    restart: always
    networks:
      - "db_connection"
    volumes:
      - sqlite-db:/app/database
      - ./shared/ssl:/app/ssl:ro
  game-server:
    build: ./game-server
    image: game-server:1.0.0
    container_name: game-server
    ports:
      - "8443:8443"
    networks:
      - "game"
      - "transcendence"
    volumes:
      - ./shared/ssl:/app/ssl:ro
      - ./shared/game-stats.json:/app/game-stats.json
  game-pong:
    build: ./game-pong
    image: game-pong:1.0.0
    container_name: game-pong
    ports:
      - "5173:5173"
    depends_on:
      - game-server
    networks:
      - "transcendence"
      - "game"
    volumes:
      - ./shared/ssl:/app/ssl:ro
      - ./shared/ip/server.ip:/app/public/server.ip:ro
      - ./shared/game-stats.json:/app/public/game-stats.json:ro
  match-service:
    build: ./match-service
    image: match-service:1.0.0
    container_name: match-service
    depends_on:
      - game-server
    ports:
      - "3004:3004"
    networks:
      - "game"
      - "transcendence"
    env_file:
      - ./match-service/.env
    volumes:
      - ./shared/ip/server.ip:/app/shared/server.ip:ro
      - ./shared/ssl:/app/shared/ssl:ro
volumes:
  sqlite-db:
  users-service:
  api-gateway:
networks:
  game:
    driver: bridge
  transcendence:
    driver: bridge
  db_connection:
    driver: bridge
