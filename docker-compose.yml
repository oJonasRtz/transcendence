services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${NGINX_SSL_DIR:-./shared/ssl}:/etc/nginx/ssl:ro
      - ./shared/certbot/www:/var/www/certbot:ro
    depends_on:
      - api-gateway
      - frontend
    networks:
      - "transcendence"
    environment:
      - NODE_EXTRA_CA_CERTS=/etc/nginx/ssl/server.cert

  frontend:
    build: 
      context: ./frontend
    image: frontend:1.0.0
    container_name: frontend
    networks:
      - "transcendence"
    environment:
      - NODE_EXTRA_CA_CERTS=/app/ssl/server.cert
      - NEXT_PUBLIC_API_GATEWAY_URL=https://${PUBLIC_DOMAIN:-localhost}
      - NEXT_PUBLIC_SOCKET_URL=https://${PUBLIC_DOMAIN:-localhost}
      - NEXT_PUBLIC_MATCH_SERVICE_WS=wss://${PUBLIC_DOMAIN:-localhost}/match-ws/
      - BACKEND_URL=https://api-gateway:3000
      - API_GATEWAY_URL=https://api-gateway:3000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      #- ./frontend:/app
      #- frontend_node_modules:/app/node_modules
      - ./shared/ssl:/app/ssl:ro
    secrets:
      - jwt_secret
      - sync_secret
      - cron_secret

  api-gateway:
    build: ./api-gateway
    image: ${IMAGE_PREFIX:-}api-gateway:${IMAGE_TAG:-1.0.0}
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
    networks:
      - "transcendence"
      - "game"
    environment:
      - NODE_EXTRA_CA_CERTS=/app/ssl/server.cert
      - PORT=3000
      - JWT_EXPIRES_IN=1h
    volumes:
      - api-gateway:/app/public
      - ./shared/ssl:/app/ssl:ro
    secrets:
      - jwt_secret
      - cookie_secret
      - session_secret
      - email_gmail_user
      - email_gmail_pass
      - sightengine_user
      - sightengine_secret

  auth-service:
    build: ./auth-service
    image: ${IMAGE_PREFIX:-}auth-service:${IMAGE_TAG:-1.0.0}
    container_name: auth-service
    depends_on:
      - sqlite-db
    networks:
      - "transcendence"
      - "db_connection"
    environment:
      - NODE_EXTRA_CA_CERTS=/app/ssl/server.cert
      - PORT=3001
      - JWT_EXPIRES_IN=1h
    volumes:
      - ./shared/ssl:/app/ssl:ro
    secrets:
      - jwt_secret
      - cookie_secret

  users-service:
    build: ./users-service
    image: ${IMAGE_PREFIX:-}users-service:${IMAGE_TAG:-1.0.0}
    container_name: users-service
    depends_on:
      - sqlite-db
    networks:
      - "transcendence"
      - "db_connection"
    environment:
      - NODE_EXTRA_CA_CERTS=/app/ssl/server.cert
    volumes:
      - ./shared/ssl:/app/ssl:ro
      - users-service:/app/assets
    secrets:
      - cookie_secret

  sqlite-db:
    build: ./sqlite-db
    image: ${IMAGE_PREFIX:-}sqlite-db:${IMAGE_TAG:-1.0.0}
    container_name: sqlite-db
    restart: always
    networks:
      - "db_connection"
    environment:
      - NODE_EXTRA_CA_CERTS=/app/ssl/server.cert
      - PORT=3002
    volumes:
      - sqlite-db:/app/database
      - ./shared/ssl:/app/ssl:ro

  chat-service:
    build: ./chat-service
    image: ${IMAGE_PREFIX:-}chat-service:${IMAGE_TAG:-1.0.0}
    container_name: chat-service
    networks:
      - "transcendence"
      - "db_connection"
    environment:
      - NODE_EXTRA_CA_CERTS=/app/ssl/server.cert
      - PORT=3005
    volumes:
      - ./shared/ssl:/app/ssl:ro
    secrets:
      - cookie_secret

  game-server:
    build: ./game-server
    image: ${IMAGE_PREFIX:-}game-server:${IMAGE_TAG:-1.0.0}
    container_name: game-server
    environment:
      - NODE_EXTRA_CA_CERTS=/app/ssl/server.cert
      - PORT=8443
      - HOST=localhost
    networks:
      - "game"
      - "transcendence"
    volumes:
      - ./shared/ssl:/app/ssl
      - ./shared/game-stats.json:/app/game-stats.json
    secrets:
      - lobby_id
      - lobby_pass

  match-service:
    build: ./new-match-service
    image: ${IMAGE_PREFIX:-}match-service:${IMAGE_TAG:-1.0.0}
    container_name: match-service
    depends_on:
      - game-server
    networks:
      - "game"
      - "transcendence"
    volumes:
      - ./shared/ssl:/app/ssl:ro
    environment:
      - NODE_EXTRA_CA_CERTS=/app/ssl/server.cert
      - PORT=3004
      - PORT_LOBBY=8443
      - IP_LOBBY=localhost
    secrets:
      - lobby_id
      - lobby_pass
      - cookie_secret

  # MONITORING STACK
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.wal-compression'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - "transcendence"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${PUBLIC_DOMAIN:-localhost}
      - GF_SERVER_ROOT_URL=https://${PUBLIC_DOMAIN:-localhost}/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SERVER_ENABLE_GZIP=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Viewer
      - GF_SERVER_ENFORCE_DOMAIN=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - "transcendence"
    depends_on:
      - prometheus
    restart: unless-stopped
    secrets:
      - grafana_admin_password

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "127.0.0.1:9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - "transcendence"
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - "transcendence"
    restart: unless-stopped

  blackbox-exporter:          
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    ports:
      - "127.0.0.1:9115:9115"
    volumes:
      - ./monitoring/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    networks:
      - "transcendence"
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "127.0.0.1:9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    networks:
      - "transcendence"
    depends_on:
      - prometheus
    restart: unless-stopped

  alert-receiver:
    build: ./monitoring/alert-receiver
    image: ${IMAGE_PREFIX:-}alert-receiver:${IMAGE_TAG:-1.0.0}
    container_name: alert-receiver
    networks:
      - "transcendence"
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "127.0.0.1:8025:8025"
    networks:
      - "transcendence"
    restart: unless-stopped

volumes:
  sqlite-db:
  users-service:
  api-gateway:
  frontend_node_modules:
  prometheus-data:
  grafana-data:

networks:
  game:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
          gateway: 172.29.0.1

  transcendence:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

  db_connection:
    driver: bridge

secrets:
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  cookie_secret:
    file: ./secrets/cookie_secret.txt
  session_secret:
    file: ./secrets/session_secret.txt
  email_gmail_user:
    file: ./secrets/email_gmail_user.txt
  email_gmail_pass:
    file: ./secrets/email_gmail_pass.txt
  sightengine_user:
    file: ./secrets/sightengine_user.txt
  sightengine_secret:
    file: ./secrets/sightengine_secret.txt
  sync_secret:
    file: ./secrets/sync_secret.txt
  cron_secret:
    file: ./secrets/cron_secret.txt
  lobby_id:
    file: ./secrets/lobby_id.txt
  lobby_pass:
    file: ./secrets/lobby_pass.txt
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt
