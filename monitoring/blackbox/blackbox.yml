modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 301, 302]
      method: GET
      preferred_ip_protocol: "ip4"
      follow_redirects: false
      tls_config:
        insecure_skip_verify: true 
      
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201]
      method: POST
      tls_config:
        insecure_skip_verify: true
      
  tcp_connect:
    prober: tcp
    timeout: 5s
