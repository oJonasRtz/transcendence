# Let's Encrypt configuration for production AWS deployment
# Usage: docker compose -f docker-compose.yml -f docker-compose.letsencrypt.yml <command>

services:
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./shared/letsencrypt:/etc/letsencrypt
      - ./shared/letsencrypt-lib:/var/lib/letsencrypt
    # Standalone mode uses port 80, so nginx must be stopped
    ports:
      - "80:80"
    entrypoint: ""
    command: /bin/sh -c "trap exit TERM; while :; do sleep 12h; done"
